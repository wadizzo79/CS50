<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded",function(){
                document.querySelectorAll(".answer-button").forEach(function(button) {
                    button.addEventListener("click", function() {
                        if (this.getAttribute("data-correct") === "true") {
                            this.style.backgroundColor = "green";
                            document.getElementById("result").textContent = "Correct!";
                        } else {
                                this.style.backgroundColor = "red";
                                document.getElementById("result").textContent = "Incorrect!";
                            }
                        });
                    });

                document.getElementById("submit").addEventListener("click", function() {
                    const userAnswer = document.getElementById("answer").value;
                    const correctAnswer = "Lionel Messi";
                    if (userAnswer === correctAnswer) {
                        document.getElementById("answer").style.backgroundColor = "green";
                        document.getElementById("response").textContent = "Correct!";
                    } else {
                        document.getElementById("answer").style.backgroundColor = "red";
                        document.getElementById("response").textContent = "Incorrect!";
                    }
                });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which of these is NOT a ball sport?</h3>
                <button data-correct="false" class="answer-button">Football</button>
                <button data-correct="false" class="answer-button">Basketball</button>
                <button data-correct="true" class="answer-button">Swimming</button>
                <button data-correct="false" class="answer-button">Cricket</button>
                <button data-correct="false" class="answer-button">Rugby</button>
                <p id="result"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who is the last Balon d'or Winner?</h3>
                <input type="text" id="answer" placeholder="Enter answer here">
                <button id="submit">Submit</button>
                <p id="response"></p>
            </div>
        </div>
    </body>
</html>
